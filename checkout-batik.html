<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Checkout Kemeja Batik</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="coveretion.css">
</head>
<body>
    <div class="countainer">
        <nav class="navbar navbar-expand-lg" style="border-radius: 15px;">
            <div class="container">
              <a class="navbar-brand" href="#">Checkout</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">BACK</a>
                  </li>
              </div>
            </div>
          </nav>

          <div class="row">
            <div class="col-md-5 mt-4">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/Anshope/kemeja6.png" class="d-block w-90" alt="...">
                      </div>
                    </div>
                  </div> 
            </div>
            <div class="col-md-5 mt-4 offset-md-1">
                <h1 style="color: black; cursor: default;">Kemeja Batik Pria</h1>
                <button type="button" class="btn w-100 text-start mb-1" id="btn" style="background-color: #58AA96; color: black;">Alamat</button>
                <input type="number" id="qty" class="form-control mb-1" placeholder="Jumlah pesanan" style="background-color: #58AA96; color: black;">
               
                <div class="mb-1">
                  <select class="form-select w-100" style="background-color: #58AA96; color: black;" aria-label="Default select example">
                    <option selected>Metode pembayaran</option>
                    <option value="1">COD</option>
                    <option value="2">M banking</option>
                    <option value="3">Mini market</option>
                  </select>
                </div>
                <div class="mb-1">
                  <select class="form-select w-100" style="background-color: #58AA96; color: black;" aria-label="Default select example">
                    <option selected>Metode pengiriman</option>
                    <option value="1">JNE</option>
                    <option value="2">Sicepat</option>
                    <option value="3">JNT</option>
                  </select>
                </div>
                <button type="button" class="btn w-100 text-start" id="btn" style="background-color: #58AA96; color: black;">Total Pembayaran : IDR. 85.000</button>
                <button type="button" class="btn mt-3 w-100" id="btn" style="background-color: #58AA96; color: black;" onclick="swal.fire('Berhasil membuat pesanan')">Buat pesanan</button>


            </div>
          </div>










    </div>
    <script src="dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
